<div class="container login">
	
	<div class="form-holder">
		<form class="form">
			<h2>Login {{ test }}</h2>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input ng-model="form.email" type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus="">
			<label for="inputPassword" class="sr-only">Password</label>
			<input ng-model="form.password" type="password" id="inputPassword" class="form-control" placeholder="Password">
			<button ng-click="login()" class="btn btn-lg btn-primary btn-block">Sign in</button>
		</form>
		<p><i>Accounts: test@manager.nl, test@employee.nl<br/>Password: test</i></p>
	</div>

</div>
